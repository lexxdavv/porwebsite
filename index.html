<!DOCTYPE html> <!--doc type helps browsers display web pages-->
<!--tags tell the program/borwser what to do with the text -->
<html lang="en"> <!--hyper text markup lang and specifies the lang of the content-->
<!--hypertext contains links to other texts, markup is tags & elements used within the doc-->
<head>
    <!--metadata for doc that is not visible and other elements such as title, style tags, links, script tags, etc-->
    <meta charset="UTF-8"> <!--meta tag/metadata is info about the html doc that is not displayed "data about data"-->
    <!--charset character set used to interpret and display proper encoding for browser...UTF-8 helps avoid issues with character display-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--handles dimension setup from device and adapts to size of device screen-->
    <!--zoom level of page...1.0 is normal size-->
    <link rel="stylesheet" href="./style.css">
    <title>Lexi Davis Site</title>
    <!--title of webpage viewed from tab-->
</head>
<body>
    <header>
        <!--section that is visible to users, includes tags that define what will be displayed: text, imgs, links, forms, etc-->

        <h2>I am a computer science student, working to become a software developer.</h2>
        <br>
        <p>Check out my work!</p>

    </header>

    <nav>
        <a href="about.html">About Me</a>
        <a href="projects.html">My Projects</a>
        <a href="info.html">Contact Me</a>
        <!--anchor element aka links/hyperlinks... a = creates hyperlink href = specifies the URL where the link goes-->
    </nav>

    </footer>
    <!--bottom of the page
        &copy html way to display copyright symbol-->
</body>
</html>
